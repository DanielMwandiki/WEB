<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assesment</title>
  </head>
  <body>

    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name,Last Name,Password, and Email are required.</p>
    <form>
      <label for="fn">Firt Name:</label>
        <input id="fn"type="text" name="" placeholder="First Name" required>

        <label for="ln">Last Name:</label>
          <input id="ln"type="text" name="" placeholder="Last Name" required>
    </form>

    <p></p>

    <form>
      <label for="em">Email:</label>
        <input id="em" type="email" name="" placeholder="name@email.com" required>

        <label for="pw">Password:</label>
          <input id="pw"type="password" name="" value="" required>
    </form>

    <p>Are you over the age of 18?</p>
    <label for="yes">YES:</label>
    <input id="yes" type="radio" name="age" value="yes">

    <label for="no">NO:</label>
    <input id="no" type="radio" name="age" value="no">

    <p>Do you have a Credit or Paypal?</p>
    <select name="payment">
      <option value="Credit card">Credit Card</option>
      <option value="Paypal">Paypal</option>
    </select>

    <p></p>

        <input type="submit" name="" value="Sign Up">


  </body>
</html>
